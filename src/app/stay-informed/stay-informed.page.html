<ion-header>
  <ion-toolbar>

    <ion-back-button slot="start">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-back-button>

    <ion-title>Stay informed</ion-title>

    <ion-button *ngIf="isAdmin" (click)="toggleEdit($event)" slot="end">
      <ion-icon name="create"></ion-icon>
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="content-outer">
    <div class="content-inner">

      <div *ngFor="let card of cards;" style="overflow: visible;">
        <ion-card style="overflow: visible; margin-bottom: 35px;">
          <img src="{{card.srcpath}}"/>
          <ion-card-header>
            <ion-card-subtitle>{{card.subtitle}}</ion-card-subtitle>
            <ion-card-title>{{card.title}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>{{card.content}}</ion-card-content>

          <div class="overlay-card-outer" [hidden]="!isEdit">
            <button class="overlay-card-button" (click)="onEditCard(card)">
              <p class="p-class">Bearbeiten</p>
            </button>
          </div>
          <ion-button class="delete-button" size="default" color="danger" [hidden]="!isEdit" (click)="onDeleteCard(card)">
            <ion-icon name="trash" class="delete-button-icon"></ion-icon>
          </ion-button>
        </ion-card>
      </div>

    </div>
  </div>

  <ion-fab *ngIf="isAdmin" [hidden]="!isEdit" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button style="margin-right: 10px;" (click)="onAddCard()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
