<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Login</ion-title>
    <ion-button slot="start" [routerLink]="['/']" fill="clear" class="md button back-button-has-icon-only in-toolbar ion-activatable ion-focusable hydrated">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-align-items-center ion-padding">

  <div class="content-outer">
    <div class="content-inner">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <ion-row class="ion-padding ios ion-align-items-center item-label item-label-stacked item ion-focusable ion-untouched ion-pristine ion-invalid hydrated item-interactive item-input">
          <div class="item-native it-nat">
            <div class="item-inner">
              <div class="input-wrapper">
                <slot>
                  <ion-label position="stacked">Username</ion-label>
                  <ion-input class="input" autocomplete="true" required="true" formControlName="username"></ion-input>
                  <ng-container *ngIf="form.get('username').dirty && form.get('username').errors">
                    <div class="error">
                      <ng-container *ngIf="form.get('username').hasError('required')">
                        Username ist ein Pflichtfeld
                      </ng-container>
                      <ng-container *ngIf="form.get('username').hasError('minlength')">
                        Der Username ist mindestens 6 Zeichen lang
                      </ng-container>
                    </div>
                  </ng-container>
                </slot>
              </div>
            </div>
          </div>
        </ion-row>

        <ion-row class="ion-padding ios ion-align-items-center item-label item-label-stacked item ion-focusable ion-untouched ion-pristine ion-invalid hydrated item-interactive item-input">
          <div class="item-native it-nat">
            <div class="item-inner">
              <div class="input-wrapper">
                <slot>
                  <ion-label position="stacked">Password</ion-label>
                  <ion-input class="input" autocomplete="true" required="true" type="password" formControlName="password"></ion-input>
                  <ng-container *ngIf="form.get('password').dirty && form.get('password').errors">
                    <div class="error">
                      <ng-container *ngIf="form.get('password').hasError('required')">
                        Passwort ist ein Pflichtfeld
                      </ng-container>
                      <ng-container *ngIf="form.get('password').hasError('minlength')">
                        Das Passwort ist mindestens 8 Zeichen lang
                      </ng-container>
                    </div>
                  </ng-container>
                </slot>
              </div>
            </div>
          </div>
        </ion-row>

        <ion-button class="ios ion-align-items-center log-button" expand="block" type="submit">Anmelden</ion-button>
        <ion-button class="ios ion-align-items-center log-button" fill="clear"
                    [routerLink]="['/register']" expand="full">Registrieren
        </ion-button>
      </form>
    </div>
  </div>
</ion-content>
