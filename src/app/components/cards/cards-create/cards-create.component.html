<ion-content class="ion-align-items-center ion-padding">
  <form [formGroup]="form">
    <div class="content-outer">
      <div class="content-inner">

        <ion-label class="text-label-style">srcpath:</ion-label>
        <ion-input class="input-field-style" formControlName="srcpath"></ion-input>

        <ion-label>subtitle:</ion-label>
        <ion-input class="input-field-style" formControlName="subtitle"></ion-input>

        <ion-label>title:</ion-label>
        <ion-input class="input-field-style" formControlName="title"></ion-input>

        <ion-label>content:</ion-label>
        <ion-input class="input-field-style" formControlName="content"></ion-input>

        <ion-buttons>
          <ion-button (click)="onSubmit()" type="submit">Submit Add</ion-button>
          <ion-button (click)="dismiss()" fill="clear">Cancel</ion-button>
        </ion-buttons>

      </div>
    </div>
  </form>
</ion-content>
