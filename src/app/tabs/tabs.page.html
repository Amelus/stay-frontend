<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button [hidden]="isActivated && !isAdmin" tab="tab-home">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button [hidden]="!isActivated && !isAdmin" tab="start">
      <ion-icon name="planet"></ion-icon>
      <ion-label>Start</ion-label>
    </ion-tab-button>

    <ion-tab-button [hidden]="!isAdmin" tab="tab-management">
      <ion-icon name="people-outline"></ion-icon>
      <ion-label>Management</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab-profile">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Profil</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab-settings">
      <ion-icon name="build-outline"></ion-icon>
      <ion-label>Einstellungen</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
